    <text id="Operator_fees_are_set_by_the_Contract_Operator._If_the_operator_chooses_to_operate_the_contract_without_fees_this_output_is_omitted" data-name="Operator fees are set by the Contract Operator. If the operator chooses to operate the contract without fees, this output is omitted" transform="translate(-440.43 -10454)" fill="#707070" font-size="14" font-family="SegoeUI-Semibold, Segoe UI" font-weight="600"><tspan x="0" y="15">Operator fees are set by the </tspan><tspan x="0" y="34">Contract Operator. If the </tspan><tspan x="0" y="53">operator chooses to </tspan><tspan x="0" y="72">operate the contract </tspan><tspan x="0" y="91">without fees, this output is </tspan><tspan x="0" y="110">omitted</tspan></text>
