    <text id="In_this_example_the_token_holding_address_Administration_1_held_110_tokens_prior_to_the_settlement._Post_settlement_it_holds_10_tokens_and_the_remaining_100_have_been_sent_to_Bill._While_best_practice_for_user_addresses_is_for_them_not_be_reused_and_to" data-name="In this example, the token holding address &apos;Administration (1) held 110 tokens prior to the settlement. Post settlement it holds 10 tokens and the remaining 100 have been sent to Bill. While best practice for user addresses is for them not be reused and to" transform="translate(-440.43 -10278)" fill="#707070" font-size="14" font-family="SegoeUI-Semibold, Segoe UI" font-weight="600"><tspan x="0" y="15">In this example, the token holding address &apos;Administration (1) held 110 tokens prior to </tspan><tspan x="0" y="34">the settlement. Post settlement it holds 10 tokens and the remaining 100 have been sent </tspan><tspan x="0" y="53">to Bill. While best practice for user addresses is for them not be reused and to send </tspan><tspan x="0" y="72" xml:space="preserve">change to a new address. Administration addresses  are a single address that is defined </tspan><tspan x="0" y="91">in the Contract Offer which has significance in that newly minted tokens always appear in </tspan><tspan x="0" y="110">that address and that a smart contract may restrict transfers only to and from that </tspan><tspan x="0" y="129">address</tspan></text>
